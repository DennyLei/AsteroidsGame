<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    press 'w' to accelerate
			press 'a' to rotate counterclockwise
			press 's' to deaccelerate
			press 'd' to rotate clockwise
			press 'h' to hyperspace
	    </footer>
	</body>
</html>
